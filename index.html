<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="calculator__header">
      <h1>Calculator with css grid</h1>
    </header>
    <section class="calculator__container">
      <div class="calculator__inner-container">
        <p class="calculator__display">1</p>
        <div class="calculator__buttons">
          <button class="calculator__number-key">1</button>
          <button class="calculator__number-key">2</button>
          <button class="calculator__number-key">3</button>
          <button class="calculator__action-key">/</button>
          <button class="calculator__number-key">4</button>
          <button class="calculator__number-key">5</button>
          <button class="calculator__number-key">6</button>
          <button class="calculator__action-key">*</button>
          <button class="calculator__number-key">7</button>
          <button class="calculator__number-key">8</button>
          <button class="calculator__number-key">9</button>
          <button class="calculator__action-key">-</button>
          <button class="calculator__number-key">0</button>
          <button class="calculator__number-key">.</button>
          <button class="calculator__clear-key">C</button>
          <button class="calculator__action-key">+</button>
          <button class="calculator__result-key">=</button>
        </div>
      </div>
    </section>
  </body>
</html>
